## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

## Terminal window settings
window:
  title: Alacritty
  dimensions:
    columns: 125
    lines: 35


  opacity: 0.8
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3


draw_bold_text_with_bright_colors: true
